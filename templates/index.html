{%extends 'layout.html'%}

{%block body%}

<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="{{url_for('static',filename='iconos/perfil.png')}}" class="brand_logo" alt="Logo">
          <p class="tittle">Iniciar sesión</p>
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form action="/signin" method="POST">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="usuario" class="form-control input_user" value="" placeholder="Usuario">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="contraseña" class="form-control input_pass" value="" placeholder="Contraseña">
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" name="button" class="btn btn-primary">Iniciar Sesión</button>
          </div>
          <div class="d-flex justify-content-center">
            <p class="message">¿No tienes cuenta? <a class="link" href="/signup">Crea una</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{%endblock%}
